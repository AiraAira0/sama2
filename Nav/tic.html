<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="../style/tic.css">
</head>
<body>
  <!-- شاشة اختيار X أو O -->
  <div class="about-container" id="choose-container">
    <h2>Choose Your side</h2>
    <p>اختاري X أو O :</p>
    <div class="choose-buttons">
      <button id="choose-x"> X</button>
      <button id="choose-o">O</button>
    </div>
  </div>

  <!-- لوحة اللعبة -->
  <div class="about-container hidden" id="game-container">
    <h2>Tic Tac Toe </h2>
    <div id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <p id="status">دورك!</p>
    <button id="back-btn" onclick="window.location.href='games zone.html'">go back</button>
    <button id="restart-btn">play again</button>
  </div>

  <audio id="click-sound" src="../sounds/XO.mp3"></audio>

  <script src="../style/tic.js"></script>
</body>
</html>
